event : ~~할때
event listener : 위 event 때에 동작하는 함수


특정 element 에 event listener 를 추가 하는 방법
	element.addEventListener("이벤트", 함수)
	element.on이벤트 = 함수 

특정 element 에 event listener 를 삭제 하는 방법
	element.removeEventListener("이벤트", 함수)
	element.on이벤트 = undefined
	
-->
